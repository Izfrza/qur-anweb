<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #1a5e63 0%, #0d8b8f 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .surah-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .surah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .surah-card .card-header {
            background-color: #1a5e63;
            color: white;
            font-weight: bold;
        }
        .back-button {
            margin-bottom: 1.5rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .surah-detail-header {
            background: linear-gradient(135deg, #1a5e63 0%, #0d8b8f 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .arabic-text {
            font-family: 'Traditional Arabic', 'Scheherazade New', serif;
            font-size: 1.5rem;
            text-align: right;
            line-height: 2.5rem;
            margin-bottom: 1rem;
        }
        .verse-card {
            border-left: 4px solid #1a5e63;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .search-box {
            margin-bottom: 2rem;
        }
        .footer {
            background-color: #1a5e63;
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4"><i class="bi bi-book"></i> Quran Web App</h1>
                    <p class="lead">Baca dan pelajari Al-Quran dengan mudah</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="search-box">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Cari surah...">
                            <button class="btn btn-light" id="searchButton">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Memuat data...</p>
        </div>

        <!-- Surah List -->
        <div id="surahList" class="row" style="display: none;">
            <!-- Surah cards will be inserted here by JavaScript -->
        </div>

        <!-- Surah Detail -->
        <div id="surahDetail" style="display: none;">
            <button id="backButton" class="btn btn-secondary back-button">
                <i class="bi bi-arrow-left"></i> Kembali ke Daftar Surah
            </button>
            <div id="surahDetailContent">
                <!-- Surah detail will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Quran Web App. Dibuat oleh izfrza untuk pembelajaran.</p>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        $(document).ready(function() {
            const apiBaseUrl = 'https://equran.id/api/v2';
            let allSurahs = [];

            // Load surah list on page load
            loadSurahList();

            // Function to load surah list
            function loadSurahList() {
                showLoading();
                
                $.ajax({
                    url: `${apiBaseUrl}/surat`,
                    method: 'GET',
                    success: function(response) {
                        allSurahs = response.data;
                        displaySurahList(allSurahs);
                        hideLoading();
                    },
                    error: function() {
                        alert('Gagal memuat data surah. Silakan coba lagi.');
                        hideLoading();
                    }
                });
            }

            // Function to display surah list
            function displaySurahList(surahs) {
                const surahListContainer = $('#surahList');
                surahListContainer.empty();
                
                if (surahs.length === 0) {
                    surahListContainer.html(`
                        <div class="col-12 text-center">
                            <p class="text-muted">Tidak ada surah yang ditemukan.</p>
                        </div>
                    `);
                    return;
                }
                
                surahs.forEach(surah => {
                    const surahCard = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card surah-card" data-surah-number="${surah.nomor}">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <span>${surah.nomor}. ${surah.namaLatin}</span>
                                    <span class="badge bg-light text-dark">${surah.arti}</span>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title arabic-text">${surah.nama}</h5>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            <i class="bi bi-journal"></i> ${surah.jumlahAyat} ayat
                                        </small>
                                    </p>
                                    <p class="card-text">
                                        ${surah.deskripsi.substring(0, 100)}...
                                    </p>
                                    <button class="btn btn-primary btn-sm view-detail-btn">
                                        Lihat Detail <i class="bi bi-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    surahListContainer.append(surahCard);
                });
                
                $('#surahList').show();
                $('#surahDetail').hide();
                
                // Add click event to surah cards
                $('.surah-card').click(function() {
                    const surahNumber = $(this).data('surah-number');
                    loadSurahDetail(surahNumber);
                });
            }

            // Function to load surah detail
            function loadSurahDetail(surahNumber) {
                showLoading();
                
                $.ajax({
                    url: `${apiBaseUrl}/surat/${surahNumber}`,
                    method: 'GET',
                    success: function(response) {
                        displaySurahDetail(response.data);
                        hideLoading();
                    },
                    error: function() {
                        alert('Gagal memuat detail surah. Silakan coba lagi.');
                        hideLoading();
                    }
                });
            }

            // Function to display surah detail
            function displaySurahDetail(surah) {
                const detailContainer = $('#surahDetailContent');
                detailContainer.empty();
                
                // Surah header
                const surahHeader = `
                    <div class="surah-detail-header text-center">
                        <h2 class="display-5">${surah.namaLatin} (${surah.nama})</h2>
                        <p class="lead">${surah.arti} | ${surah.jumlahAyat} ayat</p>
                        <p class="mb-0">${surah.tempatTurun} â€¢ ${surah.deskripsi}</p>
                    </div>
                `;
                detailContainer.append(surahHeader);
                
                // Surah verses
                const versesContainer = $('<div class="verses-container"></div>');
                
                surah.ayat.forEach(verse => {
                    const verseCard = `
                        <div class="card verse-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="badge bg-primary rounded-pill">${verse.nomorAyat}</span>
                                    <small class="text-muted">${surah.namaLatin} : ${verse.nomorAyat}</small>
                                </div>
                                <div class="arabic-text">${verse.teksArab}</div>
                                <div class="mt-2">
                                    <p><strong>Terjemahan:</strong> ${verse.teksIndonesia}</p>
                                    <p class="text-muted"><small><strong>Latin:</strong> ${verse.teksLatin}</small></p>
                                </div>
                            </div>
                        </div>
                    `;
                    versesContainer.append(verseCard);
                });
                
                detailContainer.append(versesContainer);
                
                $('#surahList').hide();
                $('#surahDetail').show();
            }

            // Back button functionality
            $('#backButton').click(function() {
                $('#surahDetail').hide();
                $('#surahList').show();
            });

            // Search functionality
            $('#searchButton').click(function() {
                performSearch();
            });
            
            $('#searchInput').on('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            function performSearch() {
                const searchTerm = $('#searchInput').val().toLowerCase().trim();
                
                if (searchTerm === '') {
                    displaySurahList(allSurahs);
                    return;
                }
                
                const filteredSurahs = allSurahs.filter(surah => {
                    return (
                        surah.namaLatin.toLowerCase().includes(searchTerm) ||
                        surah.nama.toLowerCase().includes(searchTerm) ||
                        surah.arti.toLowerCase().includes(searchTerm)
                    );
                });
                
                displaySurahList(filteredSurahs);
            }

            // Loading indicator functions
            function showLoading() {
                $('#loadingIndicator').show();
            }

            function hideLoading() {
                $('#loadingIndicator').hide();
            }
        });
    </script>
</body>
</html>
